name: Asahi Moroyama Sidebar
version: 1.0.0
id: reearth-plugin-asahi-moroyama
extensions:
  - id: sidebar
    type: widget
    name: Asahi Moroyama Sidebar
    schema:
      groups:
        - id: customize
          title: Customize
          fields:
            - id: modelurl
              type: url
              title: Model URL
            - id: scale
              type: number
              title: Scale
              description: Displays the 3D model equally multiplied by the set value.
              prefix: x
              defaultValue: 1
    widgetLayout:
      defaultLocation:
        zone: outer
        section: left
        area: middle
